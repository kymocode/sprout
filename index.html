<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimal website boilerplate">
    <title>Minimal Boilerplate</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 1rem 2rem;
            width: 100%;
            text-align: center;
        }

        main {
            padding: 1rem 2rem;
            max-width: 800px;
            width: 100%;
        }

        footer {
            background: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Minimal Boilerplate</h1>
    </header>
    <main>
        <p>This is a simple starting template for a web project using HTML5 and CSS3. Edit and expand it as needed.</p>
        <p>Get started by replacing this content with your own.</p>
        <a href="#">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2025 Minimal Boilerplate. All rights reserved.</p>
    </footer>
</body>
</html>
